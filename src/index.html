<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
  </head>
  <body>
    <div class="container">
      <div>
        <label class="label" for="url">URL</label>
        <div class="input-container">
          <input class="text-input" type="text" id="url" name="url" required />
        </div>
      </div>
      <div>
        <label class="label" for="token">Token</label>
        <div class="input-container">
          <input
            class="text-input"
            type="text"
            id="token"
            name="token"
            required
          />
        </div>
      </div>
      <div class="label">
        Auto start
        <input type="checkbox" id="openAtLogin" name="openAtLogin" required />
        <button id="save">Save</button>
      </div>
    </div>
  </body>
</html>
